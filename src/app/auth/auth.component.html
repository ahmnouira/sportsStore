<div class="container bg-light">

    <div class="bg-info p-2 text-white text-center">
        <h3 class=""> SportsStore Login Page</h3>
    </div>

    <div *ngIf="errorMeassage != null" class="bg-danger mt-2 p-2 text-center text-white">
    {{errorMeassage}}
    </div>

    <div class="p-2">
        <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
            <div class="form-group">
                <label> Username:</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="username" required autofocus placeholder="Username..">
            </div>

            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="password" required placeholder="Password...">
            </div>

            <div class="text-center">
                <button type="button" class="btn btn-secondary m-1 mt-2" routerLink="/">Go Back</button>
                <button type="submit" class="btn btn-primary m-1 mt-2">Log In</button> 
            </div>
        </form>
    </div>

</div>
